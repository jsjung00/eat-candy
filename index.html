<head>
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mouth Candy Game</title>
</head>
<body>
  <div class="container">
    <div class="canvas-wrapper">
      <div class="canvas-child top-bar" style="z-index: 4">
        <div id="score"></div>
        <div id="lives"></div>
      </div>
      <canvas id="output" class="canvas-child" style="z-index: 2"></canvas>
      <canvas id="background" class="canvas-child" style="z-index: 3"></canvas>
      <video
        playsinline
        id="videoElement"
        style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          width: auto;
          height: auto;
        "
        class="canvas-child"
      ></video>
    </div>
  </div>
</body>
<script type="module" src="src/main.js"></script>
<script type="module" src="src/candy.js"></script>
